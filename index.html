<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="point" >
      <div class="container">
        <div class="row">
          <h1 class="col-md-auto">RSS agregator</h1>
        </div>
        <div class="row rounded" >
          <form class="row justify-content-md-center">
            <input role="textbox" type="text" name="url" class="col" placeholder="ссылка RSS"/>
            <button role="button" name="add" type="submit" class="col">add</button>
          </form>
          <p role="textbox" name="url"></p>
          <textarea role="textbox" name="url"></textarea>
          <div role="textbox" name="aaaaaaaaaaaaaa"></div>
          <div class="feedback"></div>
        </div>
      </div>
      <section>
        <div id="feeds" class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds">
            <h2>Фиды</h2>
            <ul class="list-group mb-5"></ul>
          </div>
        </div>
        <div id="posts" class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts">
            <h2>Посты</h2>
            <ul class="list-group mb-5"></ul>
          </div>
        </div>
      </section>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <a role="button" class="btn btn-primary full-article" target="_blank" rel="noopener noreferrer">Читать полностью</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
